plugins {
    id 'java'
}

group 'com.github.arthurpicht'
version '0.1.0'

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    implementation 'com.github.arthurpicht:utils-core:1.11.0'
    implementation 'com.github.arthurpicht:console:0.1.2'
    implementation 'com.github.arthurpicht:ap-console:0.1.2-SNAPSHOT'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

test {
    useJUnitPlatform()
}
